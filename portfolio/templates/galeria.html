{% load static %}
<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grzegorzaleksander</title>
    <link rel="stylesheet" href="{% static 'css/switch.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'svg/aparat.svg' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Calibri', sans-serif; background: #000; color: #fff; transition: margin-left 0.3s ease; }
        body.light-mode { background: #fff; color: #222; }
        .gallery-grid { padding: 3rem; columns: 4; column-gap: 1rem; max-width: 1400px; margin: 0 auto; }
        .photo-thumb { cursor: pointer; overflow: hidden; transition: transform 0.3s ease, opacity 0.3s ease; break-inside: avoid; margin-bottom: 1rem; }
        .photo-thumb:hover { transform: scale(1.008); opacity: 0.9; }
        .photo-thumb img { width: 100%; height: auto; display: block; }
        @media (max-width: 1200px) { .gallery-grid { columns: 3; } }
        @media (max-width: 768px) { body { margin-top: 150px; } .gallery-grid { padding: 1.5rem; columns: 2; column-gap: 0.75rem; } }
    </style>
</head>
<body>
    <script>window.photos = [{% for photo in photos %}"{{ photo.thumbnail.url }}"{% if not forloop.last %},{% endif %}{% endfor %}];</script>
    {% include 'nav.html' %}
    <div class="gallery-grid">
        {% for photo in photos %}
        <div class="photo-thumb" onclick="openLightbox({{ forloop.counter0 }})">
            <img src="{{ photo.thumbnail.url }}" alt="" loading="lazy">
        </div>
        {% endfor %}
    </div>
    {% include 'lightbox.html' %}
    <script src="{% static 'js/nav.js' %}" defer></script>
    <script src="{% static 'js/lightbox.js' %}" defer></script>
</body>
</html>
