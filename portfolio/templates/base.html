{% load static %}
<!DOCTYPE html>
<html lang="{{ lang|default:'pl' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grzegorz Aleksander | Photography{% endblock %}</title>
    <meta name="description" content="{% if lang == 'en' %}Professional portrait, event, and art photography.{% else %}Profesjonalna fotografia portretowa, eventowa i artystyczna.{% endif %}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.grzegorzaleksander.pl{{ request.path }}">
    
    <link rel="shortcut icon" href="https://www.grzegorzaleksander.pl/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://www.grzegorzaleksander.pl/static/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/switch.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: #f8f8f8; 
            color: #222; 
            transition: background 0.5s, color 0.5s, margin-left 0.3s ease; 
        }
        body.dark-mode { 
            background: #000; 
            color: #fff; 
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    {% include 'nav.html' %}
    {% block content %}{% endblock %}
    <script src="{% static 'js/nav.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
