<!-- nav.html -->
{% load static %}
<style>
    .menu {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 250px;
        background: rgba(0,0,0,0.95);
        backdrop-filter: blur(10px);
        padding: 2rem;
        z-index: 1001;
        border-right: 1px solid rgba(255,255,255,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .menu-top {
        display: flex;
        flex-direction: column;
        gap: 3rem;
    }

    .logo {
        display: flex;
        flex-direction: column;
        gap: 4rem;
    }

    .logo-person br {
        display: inline;
    }

    .logo-name {
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        margin-bottom: 0.3rem;
    }

    .logo-name a {
        color: #fff;
        text-decoration: none;
    }

    .logo-title {
        font-size: 0.6rem;
        font-weight: 500;
        color: #888;
        letter-spacing: 0.15em;
    }

    nav {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 100;
        letter-spacing: 0.2em;
        opacity: 0.6;
        transition: opacity 0.3s;
    }

    nav a:hover, nav a.active {
        opacity: 1;
    }

    .lang-switch {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    .lang-switch a {
        font-size: 0.9rem;
        opacity: 0.4;
    }

    .lang-switch a.active {
        opacity: 1;
    }

    .menu-bottom {
        padding-top: 2rem;
    }

    .menu-bottom > div {
        display: flex;
        flex-direction: row;
        gap: 1rem;
    }

    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 280px;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.98);
        z-index: 1000;
    }

    .lightbox.active {
        display: block;
    }

    .lightbox-left {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        cursor: w-resize;
        z-index: 2;
    }

    .lightbox-right {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 100%;
        cursor: e-resize;
        z-index: 2;
    }

    .lightbox-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 95%;
        height: 95%;
        pointer-events: none;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .lightbox-content img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
    }

    .close {
        position: absolute;
        top: 2rem;
        right: 2rem;
        color: #fff;
        font-size: 3rem;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.3s;
        line-height: 1;
        user-select: none;
        z-index: 3;
    }

    .close:hover {
        opacity: 1;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 3rem;
        color: #fff;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.3s;
        user-select: none;
        line-height: 1;
        z-index: 3;
    }

    .nav-btn:hover {
        opacity: 1;
    }

    body.light-mode .logo-name a {
        color: #222;
    }

    body.light-mode .logo-title {
        color: #666;
    }

    body.light-mode .menu {
        background: rgba(255,255,255,0.95);
        border-right: 1px solid rgba(0,0,0,0.1);
    }

    body.light-mode nav a {
        color: #222;
    }

    body.light-mode .close,
    body.light-mode .nav-btn {
        color: #222;
    }

    body.light-mode .lightbox {
        background: rgba(255,255,255,0.98);
    }

    .prev { left: 2rem; }
    .next { right: 2rem; }

    @media (max-width: 768px) {
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: auto;
            width: auto;
            padding: 1.5rem 0.2rem 0.2rem 1.5rem;
            border-right: none;
            border-bottom: 0.4px solid rgba(255,255,255,0.1);
            z-index: 1002;
        }
        
        .menu-top {
            gap: 1.5rem;
        }

        .logo {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .logo-name {
            font-size: 2.1rem;
            display: flex;
            flex-wrap: wrap;
        }

        .logo-person {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .logo-person br {
            display: none;
        }

        .logo-title {
            letter-spacing: 1.1em;
            margin-top: 1.45rem;
        }
        
        nav {
            flex-direction: row;
            flex-wrap: wrap;
            gap: 0.6rem;
            align-items: center;
        }
        
        nav a {
            font-size: 1rem;
            display: flex;
            flex-direction: row;
        }
        
        .menu-bottom {
            padding-top: 0;
            margin-top: 0;
        }
        
        .menu-bottom > div {
            flex-direction: row;
            gap: 0.6rem;
        }
        
        .menu-bottom .checkbox {
            height: 20px;
            width: 40px;
            border-radius: 20px;
        }
        
        .menu-bottom .checkbox::before {
            height: 20px;
            width: 20px;
            border-radius: 20px;
        }
        
        .menu-bottom .checkbox:checked::before {
            left: 20px;
        }
        
        .menu-bottom .checkbox::after {
            width: 10px;
            height: 10px;
            top: 5px;
            right: 4px;
        }
        
        .menu-bottom .checkbox.lang-toggle:checked::after {
            left: 4px;
        }

        .nav-btn {
            font-size: 1rem;
        }
        
        .prev { left: 1rem; }
        .next { right: 1rem; }

        .lightbox {
            left: 0;
            top: 0;
        }
        
        .lightbox-content {
            width: 95%;
            height: calc(100vh - var(--menu-height, 120px));
            top: calc(50% + var(--menu-height, 120px) / 2);
            transform: translate(-50%, -50%);
        }
    }

    body.light-mode .menu {
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    body {
        margin-left: 280px;
    }

    @media (max-width: 768px) {
        body {
            margin-left: 0;
        }
    }

    @media (max-width: 360px) {
        .logo-person br {
            display: inline;
        }
    }
</style>

<div class="menu">
    <div class="menu-top">
        <div class="logo">
            <div class="logo-name">
                <a href="{% if lang == 'en' %}/en/{% else %}/{% endif %}" class="logo-person"> GRZEGORZ<br> ALEKSANDER</a>
                <div class="logo-title">PHOTOGRAPHY</div>
            </div>
            <nav>
                {% if lang == 'en' %}
                    <a href="/en/">PRESENTATION</a>
                    <a href="/en/gallery">GALLERY</a>
                    <a href="/en/contact/">CONTACT</a>
                {% else %}
                    <a href="/">PREZENTACJA</a>
                    <a href="/galeria">GALERIA</a>
                    <a href="/kontakt/">KONTAKT</a>
                {% endif %}
                <div class="menu-bottom">
                    <div>
                        <input type="checkbox" class="checkbox lang-toggle" role="switch" id="lang-toggle" {% if lang == 'pl' %}checked{% endif %} />
                        <input type="checkbox" class="checkbox" role="switch" id="theme-toggle" />
                    </div>
                </div>
            </nav>
            <div class="lang-switch">
                <a href="{% if request.path == '/kontakt/' or request.path == '/en/contact/' %}/kontakt/{% else %}/{% endif %}" {% if lang == 'pl' %}class="active"{% endif %}></a>
                <a href="{% if request.path == '/kontakt/' or request.path == '/en/contact/' %}/en/contact/{% else %}/en/{% endif %}" {% if lang == 'en' %}class="active"{% endif %}></a>
            </div>
        </div>
    </div>
    <a href="{% if lang == 'en' %}/en/privacy-policy/{% else %}/polityka-prywatnosci/{% endif %}" style="font-size: 0.42rem; opacity: 0.4;">
        {% if lang == 'en' %}——————————PRIVACY POLICY——————————{% else %}————————POLITYKA PRYWATNOŚCI————————{% endif %}
    </a>
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-left" onclick="changePhoto(-1)"></div>
    <div class="lightbox-right" onclick="changePhoto(1)"></div>
    <span class="nav-btn prev" onclick="changePhoto(-1)">&#8249;</span>
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="">
    </div>
    <span class="nav-btn next" onclick="changePhoto(1)">&#8250;</span>
</div>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    const langToggle = document.getElementById('lang-toggle');
    
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'light') {
        document.body.classList.add('light-mode');
        themeToggle.checked = true;
    }
    
    themeToggle.addEventListener('change', function() {
        if (this.checked) {
            document.body.classList.add('light-mode');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.classList.remove('light-mode');
            localStorage.setItem('theme', 'dark');
        }
    });
    
    langToggle.addEventListener('change', function(e) {
        const isLightboxActive = document.getElementById('lightbox').classList.contains('active');
        const currentLightboxIndex = isLightboxActive ? currentIndex : null;
        const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
    
        let p = window.location.pathname;
        let t = this.checked
            ? p.replace('/en/contact/', '/kontakt/').replace('/en/gallery/', '/galeria/').replace('/en/privacy-policy/', '/polityka-prywatnosci/').replace('/en/', '/')
            : p.replace('/kontakt/', '/en/contact/').replace('/galeria/', '/en/gallery/').replace('/polityka-prywatnosci/', '/en/privacy-policy/');
    
        if (!this.checked && t === '/') t = '/en/';
    
        setTimeout(() => {
            const query = isLightboxActive && currentLightboxIndex !== null 
                ? '?lightbox=' + currentLightboxIndex 
                : '?scroll=' + scrollPosition;
            window.location.href = t + query;
        }, 450);
    });
    
    let currentIndex = 0;
    
    function updateMenuHeight() {
        if (window.innerWidth <= 768) {
            const menu = document.querySelector('.menu');
            const menuHeight = menu.offsetHeight;
            document.documentElement.style.setProperty('--menu-height', menuHeight + 'px');
        } else {
            document.documentElement.style.removeProperty('--menu-height');
        }
    }
    
    updateMenuHeight();
    window.addEventListener('resize', updateMenuHeight);
    
    function openLightbox(index) {
        currentIndex = index;
        updateMenuHeight();
        document.getElementById('lightbox').classList.add('active');
        document.getElementById('lightbox-img').src = window.photos[currentIndex];
    }
    
    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }
    
    function changePhoto(direction) {
        currentIndex += direction;
        if (currentIndex < 0) currentIndex = window.photos.length - 1;
        if (currentIndex >= window.photos.length) currentIndex = 0;
        document.getElementById('lightbox-img').src = window.photos[currentIndex];
    }
    
    document.addEventListener('keydown', function(e) {
        if (document.getElementById('lightbox').classList.contains('active')) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changePhoto(-1);
            if (e.key === 'ArrowRight') changePhoto(1);
        }
    });

    window.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const lightboxIndex = urlParams.get('lightbox');
        const scrollPosition = urlParams.get('scroll');
        
        if (lightboxIndex !== null) {
            openLightbox(parseInt(lightboxIndex));
            window.history.replaceState({}, '', window.location.pathname);
        } else if (scrollPosition !== null) {
            window.scrollTo(0, parseInt(scrollPosition));
            window.history.replaceState({}, '', window.location.pathname);
        }
    });
</script>
